<script>

    function bai1() {
        for(let i = 1; i <= 100; i++) {
            if (i == 99) {
                document.write("Da hoan thanh <br>")
                break
            }
            document.write(i + "<br>")
        }
    }

    //bai2
    function bai2() {
        let temp = +prompt("Nhap vao nhiet do bat ki")
        do {      
            if (temp < 20) {
                alert ("Tang nhiet do len!") 
            } else if (temp > 100) {
                alert ("Giam nhiet do xuong")
            }
            temp = +prompt("Nhap vao nhiet do bat ki") {
        } while (temp < 20 || temp > 100)
    }
